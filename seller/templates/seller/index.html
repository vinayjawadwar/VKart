{% extends 'Shop/basic.html' %}

{% block body %}
<div class="container">


   
    <div class="container my-4">
        <h3>Sell Product </h3>

        <form action="/seller/" method="POST"> {% csrf_token %}
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name='product_name' placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="Category">
            </div>
             <div class="form-group">
                <label for="subcategory">SubCategory</label>
                <input type="text" class="form-control" id="subcategory" name="subcategory" placeholder="SubCategory">
            </div>

              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            
            
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Numbers">
            </div>
           
             <div class="form-group">
           <label for="image">Image File</label>
         <input type="file" class="form-control-file" id="image" name="image">
           </div>

            <div class="form-group">
                <label for="desc">How May We Help You </label>
                <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>

            <button type="Submit" class="btn btn-info">SUBMIT</button>
        </form>

    </div>


    </div>

    {% endblock %}
